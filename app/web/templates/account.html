{% extends "base.html" %}
{% block content %}
<div id="accountPage" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
  <div class="card rounded-2xl p-6">
    <div class="text-lg font-semibold mb-3">Add Account</div>
    <div class="grid grid-cols-1 gap-3">
      <div><div class="text-sm mb-1">Name</div><input id="accName" class="input"></div>
      <div><div class="text-sm mb-1">Exchange</div><select class="select"><option>Binance USDT-M Futures</option></select></div>
      <div><div class="text-sm mb-1">API Key</div><input id="accKey" class="input"></div>
      <div><div class="text-sm mb-1">API Secret</div><input id="accSecret" class="input"></div>
      <label class="switch"><input id="accTest" type="checkbox" checked> <span>Use Testnet</span></label>
      <div class="flex items-center gap-2">
        <button class="btn btn-primary" id="accSave">Save</button>
        <div class="text-subtle text-sm" id="accMsg"></div>
      </div>
    </div>
  </div>
  <div class="card rounded-2xl p-6">
    <div class="text-lg font-semibold mb-3">Accounts</div>
    <div id="accList" class="space-y-3"></div>
  </div>
</div>
{% endblock %}
